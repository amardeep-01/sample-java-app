name: Deploy Servlet App

on:
  push:
    branches: [dev,main]
  pull_request:
    branches: [dev,main]
jobs:
   deploy:
    runs-on:  [self-hosted]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
           java-version: '11'
           distribution: 'adopt'
           java-package: 'jdk'
           architecture: 'x64'
           check-latest: false
           server-id: 'github'
           server-username: ${{ github.actor }}
           server-password: ${{ secrets.GITHUB_TOKEN }}
           overwrite-settings: true
           job-status: 'success'

    - name: Build with Maven
      run: mvn clean package
  
    - name: Copy WAR file to IIS directory
      run: |
       dir   # Checking current directory contents for debugging purposes
       # icacls "C:\java\sample-0.0.1-SNAPSHOT.jar" /grant:r "Users:(RWX)"
       jps
       # Get the process ID (PID) of the Java process named "MyApp"
       $javaProcess = Get-Process -Name "java" | Where-Object { $_.MainWindowTitle -like "*MyApp*" }
       if ($javaProcess -ne $null) {
          $javaPID = $javaProcess.Id
          Write-Output "PID of MyApp: $javaPID"
        } else {
          Write-Output "MyApp is not running."
        }
  
       Remove-Item "C:\java\sample-0.0.1-SNAPSHOT.jar" -Force  # Remove the .txt extension
       Copy-Item -Path "C:\Users\Administrator\actions-runner\_work\sample-java-app\sample-java-app\target\sample-0.0.1-SNAPSHOT.jar" -Destination "C:\java" -Force
       dir C:\java  # Checking directory contents after copying the file
       
        
