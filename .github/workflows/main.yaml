name: Deploy Servlet App

on:
  push:
    branches: [dev,main]
  pull_request:
    branches: [dev,main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Maven
      run: |
        curl -k -o apache-maven-3.8.4-bin.zip https://apache.mirror.digitalpacific.com.au/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.zip
        Expand-Archive -Path apache-maven-3.8.4-bin.zip -DestinationPath "C:\"
        mv "C:\apache-maven-3.8.4" "C:\Maven"
        $env:PATH = "C:\Maven\bin;$env:PATH"

    - name: Build with Maven
      run: mvn clean package

    - name: Copy WAR file to IIS directory
      run: |
        cd target
